<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>timeline</title>
		<link rel="stylesheet" href="style.css" type="text/css">
	</head>
	<body>
		<h1>Timeline</h1>
		<div class="timeline">
			<div class="line">
				<div class="bar"></div>
			</div>
			<div class="main">
				<div class="block left">
					<div class="dot"></div>
					<div class="content">10th march</div>
				</div>
				<div class="block right">
					<div class="dot"></div>
					<div class="content">10th march</div>
				</div>
				<div class="block left">
					<div class="dot"></div>
					<div class="content">10th march</div>
				</div>
				<div class="block right">
					<div class="dot"></div>
					<div class="content">10th march</div>
				</div>
				<div class="block left">
					<div class="dot"></div>
					<div class="content">10th march</div>
				</div>
			</div>
			<p>...</p>
		</div>
		<script src="jquery.min.js"></script>
		<script src="time.js"></script>
	</body>
</html>
